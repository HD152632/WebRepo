<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script>
	function sum(){
		var n=document.getElementById("num").value;
		var sum=0;
		for(var i=1;i<=n;i++){
			sum+=i;
		}
		
		document.getElementById("txt").innerHTML="sum is "+sum;
	}
</script>
<body>
<input type="text" id="num">
<input type="button" onclick="sum()" value="calc">
<p id="txt"></p>
</body>
</html>
