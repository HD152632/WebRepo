<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h1>헌혈 조건 체크</h1>
	<br>
	나이 : <input type="text" id="age"><br> 
	성별 : 
	남자 <input type="radio" name="gender" id="male" checked>
	여자 <input type="radio" name="gender" id="female"> <br>
	몸무게 : <input type="text" id="weight"><br><br>
	
	<input type="button" id="btn" onclick="checker()" value="조건 체크">
	<p id="txt"></p>
	
	<script>
	function checker(){	
		var age=document.getElementById("age").value;
		var weight=document.getElementById("weight").value;
		
		
		if(age<15 || age>69){
			document.getElementById("txt").innerHTML="연령 부적합";
		}
		else if(document.getElementById("male").checked){
			if(weight<50) document.getElementById("txt").innerHTML="체중 부적합";
			else document.getElementById("txt").innerHTML="헌혈 가능";
		}
		else{
			if(weight<45) document.getElementById("txt").innerHTML="체중 부적합";
			else document.getElementById("txt").innerHTML="헌혈 가능";
		}
	}
</script>
</body>
</html>
